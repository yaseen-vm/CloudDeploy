services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clouddeploy
      MYSQL_USER: clouddeploy
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  clouddeploy:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deployments:/app/deployments
    environment:
      - NODE_ENV=production
      - BASE_DOMAIN=localhost
      - STARTING_PORT=5000
      - DB_HOST=mysql
      - DB_USER=clouddeploy
      - DB_PASSWORD=password
      - DB_NAME=clouddeploy
      - CLOUDFLARE_ENABLED=true
    privileged: true
    depends_on:
      - mysql

volumes:
  mysql_data: