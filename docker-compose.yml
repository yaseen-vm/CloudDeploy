services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clouddeploy
      MYSQL_USER: clouddeploy
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  clouddeploy:
    build: .
    ports:
      - "3001:3000"
      - "5000-5100:5000-5100"  # Port range for deployments
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deployments:/app/deployments
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - BASE_DOMAIN=localhost
      - STARTING_PORT=5000
      - DB_HOST=mysql
      - DB_USER=clouddeploy
      - DB_PASSWORD=password
      - DB_NAME=clouddeploy
      - CLOUDFLARE_ENABLED=true
    privileged: true
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  mysql_data: